<div *ngIf="!state.isLoading" class="row mx-0 gap-4">
    <div class="bg-info p-1 col-sm-3 rounded">
        <h2>Customers: </h2>
        <h3>{{state.customers}}</h3>
    </div>
    <div class="bg-info p-1 col-sm-3 rounded">
        <h2>Invoices: </h2>
        <h3>{{state.invoices}}</h3>
    </div>
</div>
<div *ngIf="state.isLoading" class="container">
    <h3>Getting Info..</h3>
</div>
